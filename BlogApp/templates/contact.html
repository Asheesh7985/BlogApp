{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="col-sm-10">
    <h3 class="text-white py-5">Contact Page</h3>
    <form action="">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group col-sm-5">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 mt-2">
                <label for="inputAdd">Address</label>
                <input type="text" class="form-control" id="inputAdd">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 mt-2">
                <label for="inputmsg">Message</label>
                <textarea cols="10" rows="5" class="form-control" id=""></textarea>
            </div>
        </div>
        <div class="mt-3">
            <a href="" class="btn btn-primary btn-lg">Contact</a>
        </div>
    </form>
  </div>
{% endblock  %}
